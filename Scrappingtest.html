                <div id="T2FN1" role="paragraph">Scored histologic results observed during a rabbit maternofetal <i>E.

                    inflammation with edema and congestion alone, no polynuclear infiltrate; +, moderate inflammation
                    with edema, congestion, and only a few neutrophils; ++, marked inflammation (edema, congestion,
